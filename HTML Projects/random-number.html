<!DOCTYPE HTML>
<html>
    <head>
        <title>Pseudo Random Number Generator</title>
    </head>
    
    <body>
        <p id="results">yoooo</p>
        <script>
            var i;
            var results = [];
            for(i = 0; i < 10; i++){
                results.push(0);
            }
            for(i = 0; i < 100000; i++){
                results[Math.floor(Math.random() * (10))]++;
                document.getElementById("results").innerHTML = results;
            }
            document.getElementById("results").innerHTML = results;
        </script>
    <body>
</html>
